<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Challenge - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --fft-blue: #1a2c5a;
            --fft-gold: #f7d88f;
            --fft-light-gold: #fff4d5;
            --fft-parchment: #f0e6d2;
            --fft-dark-parchment: #d3c6ad;
            --fft-red: #a83c32;
        }
        body {
            font-family: 'IM Fell English SC', serif;
            background-color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
            color: var(--fft-parchment);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container { max-width: 48rem; width: 100%; }
        .fft-border {
            background-color: var(--fft-blue);
            border: 2px solid var(--fft-gold);
            box-shadow: 0 0 0 2px var(--fft-blue), inset 0 0 10px rgba(0,0,0,0.5);
            border-radius: 8px;
            padding: 1.5rem;
        }
        .fft-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--fft-gold);
            text-shadow: 2px 2px 3px #000;
        }
        .fft-button {
            background-color: var(--fft-blue);
            border: 2px solid var(--fft-gold);
            border-radius: 4px;
            color: var(--fft-gold);
            font-family: 'IM Fell English SC', serif;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .fft-button:hover:not(:disabled) { background-color: var(--fft-gold); color: var(--fft-blue); }
        label { display: block; margin-bottom: 0.5rem; font-size: 1.1rem; color: var(--fft-light-gold); }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            font-family: 'IM Fell English SC', serif;
            background-color: rgba(0,0,0,0.3);
            color: var(--fft-parchment);
            border: 2px solid var(--fft-dark-parchment);
            border-radius: 4px;
            padding: 0.5rem;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: var(--fft-gold);
            box-shadow: 0 0 0 2px var(--fft-gold);
        }
        #status-message { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-view">
            <h1 class="text-4xl text-center mb-8 fft-title">Admin Panel Login</h1>
            <div class="fft-border">
                <div class="mb-4">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input" placeholder="admin@example.com">
                </div>
                <div class="mb-6">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" placeholder="••••••••">
                </div>
                <button id="signin-btn" class="w-full py-2 px-5 text-lg fft-button">Sign In</button>
                <p id="login-error" class="text-red-500 text-center mt-4 h-5"></p>
            </div>
        </div>

        <div id="admin-view" class="hidden">
            <h1 class="text-4xl text-center mb-8 fft-title">Alphabet Challenge - Admin Panel</h1>

            <div class="fft-border mb-8">
                <h2 class="text-2xl mb-4 fft-title">Game Configuration</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="background-input">Background Image URL</label>
                        <input type="text" id="background-input" placeholder="https://...">
                    </div>
                    <div>
                        <label for="message-input">Start Modal Message</label>
                        <textarea id="message-input" rows="3" placeholder="Welcome, warrior..."></textarea>
                    </div>
                </div>
                <button id="save-config-btn" class="mt-4 py-2 px-5 text-lg fft-button">Save Configuration</button>
            </div>

            <div class="fft-border">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl fft-title">Question Editor</h2>
                    <button id="save-questions-btn" class="py-2 px-5 text-lg fft-button">Save All Questions</button>
                </div>
                <div id="question-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-4 text-center">
                    <p id="loading-questions">Please sign in to load questions...</p>
                </div>
            </div>
        </div>
        
        <div id="status-message" class="fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg opacity-0">
            Saved successfully!
        </div>
    </div>

    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM ELEMENTS ---
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signinBtn = document.getElementById('signin-btn');
        const loginError = document.getElementById('login-error');
        
        const backgroundInput = document.getElementById('background-input');
        const messageInput = document.getElementById('message-input');
        const saveConfigBtn = document.getElementById('save-config-btn');
        const questionList = document.getElementById('question-list');
        const saveQuestionsBtn = document.getElementById('save-questions-btn');
        const statusMessage = document.getElementById('status-message');

        // --- FIREBASE STATE ---
        let db;
        let auth;
        let configRef;
        let questionsCollectionRef;

        // --- FIREBASE SETUP ---
        function setupFirebase() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyASh75I7gFxlrbZvfX3RQ8uD8ynaAThFjI",
                  authDomain: "fftalphabet.firebaseapp.com",
                  projectId: "fftalphabet",
                  storageBucket: "fftalphabet.firebasestorage.app",
                  messagingSenderId: "525111136630",
                  appId: "1:525111136630:web:c829c9e7c021f0d8212a57",
                  measurementId: "G-Y0BLN9RTTR"
                };
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                const appId = 'alphabet-challenge-default';
                configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config');
                questionsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'questions');

                // Listen for auth state changes
                onAuthStateChanged(auth, user => {
                    if (user) {
                        // User is signed in
                        user.getIdTokenResult().then(idTokenResult => {
                            // IMPORTANT: Check for admin custom claim
                            if (!!idTokenResult.claims.admin) {
                                loginView.classList.add('hidden');
                                adminView.classList.remove('hidden');
                                loadConfig();
                                loadQuestions();
                            } else {
                                loginError.textContent = "You are not authorized to view this page.";
                            }
                        });
                    } else {
                        // User is signed out
                        loginView.classList.remove('hidden');
                        adminView.classList.add('hidden');
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.body.innerHTML = `<h1 class="fft-title text-center text-2xl">Firebase Connection Failed. Check console.</h1>`;
            }
        }

        // --- AUTHENTICATION ---
        async function handleSignIn() {
            const email = emailInput.value;
            const password = passwordInput.value;
            loginError.textContent = '';

            if (!email || !password) {
                loginError.textContent = "Email and password cannot be empty.";
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Auth state listener will handle showing the admin view
            } catch (error) {
                console.error("Sign in failed:", error.code);
                loginError.textContent = "Sign in failed. Check email and password.";
            }
        }

        // --- DATA HANDLING FUNCTIONS ---
        async function loadConfig() {
            try {
                const docSnap = await getDoc(configRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    backgroundInput.value = data.backgroundImage || '';
                    messageInput.value = data.welcomeMessage || '';
                }
            } catch (error) {
                console.error("Error loading config:", error);
                showStatusMessage('Error loading config', true);
            }
        }

        async function loadQuestions() {
            questionList.innerHTML = '<p>Loading questions...</p>';
            try {
                const querySnapshot = await getDocs(questionsCollectionRef);
                if (querySnapshot.empty) {
                     questionList.innerHTML = `<p>No questions found. You can create them now.</p>`;
                     createInitialQuestions(); // Helper to populate UI for a new set
                     return;
                }
                
                let questions = [];
                querySnapshot.forEach(doc => {
                    questions.push({ id: doc.id, ...doc.data() });
                });
                questions.sort((a, b) => a.letter.localeCompare(b.letter));
                
                questionList.innerHTML = '';
                questions.forEach(q => {
                    const div = document.createElement('div');
                    div.className = 'grid grid-cols-1 md:grid-cols-[2rem_1fr_1fr] gap-4 items-center';
                    div.innerHTML = `
                        <label class="text-2xl fft-title text-center">${q.letter.toUpperCase()}</label>
                        <input type="text" data-id="${q.id}" data-field="question" value="${q.question}" placeholder="Question text...">
                        <input type="text" data-id="${q.id}" data-field="answer" value="${q.answer}" placeholder="Answer...">
                    `;
                    questionList.appendChild(div);
                });

            } catch (error) {
                console.error("Error loading questions: ", error);
                questionList.innerHTML = `<p class="text-red-400">Permission denied. You must be an admin to view questions.</p>`;
            }
        }
        
        async function saveConfig() {
            try {
                await setDoc(configRef, {
                    backgroundImage: backgroundInput.value,
                    welcomeMessage: messageInput.value
                }, { merge: true });
                showStatusMessage('Configuration saved!');
            } catch (error) {
                console.error("Error saving config:", error);
                showStatusMessage('Error saving config! (Permission Denied)', true);
            }
        }

        async function saveQuestions() {
            const batch = writeBatch(db);
            const inputs = questionList.querySelectorAll('input[type="text"]');
            let updates = {};

            inputs.forEach(input => {
                const id = input.dataset.id;
                const field = input.dataset.field;
                const value = input.value;
                if (!updates[id]) updates[id] = {};
                updates[id][field] = value;
            });

            for (const id in updates) {
                const docRef = doc(questionsCollectionRef, id);
                batch.update(docRef, updates[id]);
            }

            try {
                await batch.commit();
                showStatusMessage('All questions saved!');
            } catch (error) {
                console.error("Error saving questions:", error);
                showStatusMessage('Error saving questions! (Permission Denied)', true);
            }
        }

        function showStatusMessage(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.backgroundColor = isError ? 'var(--fft-red)' : '#5a8a4d';
            statusMessage.style.opacity = 1;
            setTimeout(() => { statusMessage.style.opacity = 0; }, 3000);
        }

        // --- EVENT LISTENERS ---
        signinBtn.addEventListener('click', handleSignIn);
        saveConfigBtn.addEventListener('click', saveConfig);
        saveQuestionsBtn.addEventListener('click', saveQuestions);

        // --- INITIALIZE ---
        setupFirebase();
    </script>
</body>
</html>
